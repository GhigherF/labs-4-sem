    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="css/index.css"/>
        <script src ="js/Calc.js"></script>
    </head>
    <body>
        <h1>Calc</h1>
        <p>Sum(7,3) = <span id="sum" class="red"></span></p>
        <p>Sub(7,3) = <span id="sub" class="green"></span></p>
        <p>Mul(7,3) = <span id="mul" class="magenta"></span></p>
        <p>Div(7,3) = <span id="div" class="blue"></span></p>
        <script>
            document.getElementById('sum').innerHTML = Sum(7, 3);
            document.getElementById('sub').innerHTML = Sub(7, 3);
            document.getElementById('mul').innerHTML= Mul(7, 3);
            document.getElementById('div').innerHTML = Div(7, 3).toFixed(2);
        </script>
        <img  src="Picture/gg.jpg">
    </body>
    </html>
